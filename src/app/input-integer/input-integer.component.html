<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">       
            <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
        </div>        
        <input type="text" [ngModel]="quantity" (keyup)="changeQuantity($event)">
        <div class="input-group-append">
            <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
        </div>
    </div>
</div>
